<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS203</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Quine Mccluskey Method to minimize boolean expression</h1>
    <form class="form">
      <div class="div1">
        <label>Enter number of Independent variables* : </label>
        <input type="text" name="number" placeholder="3" required />
      </div>
      <div class="div1">
        <label>Enter minterms* : </label>
        <input type="text" name="minterms" placeholder="2,5,6" required />
      </div>
      <div class="div1">
        <label>Enter Don't care terms : </label>
        <input type="text" name="dontCare" placeholder="3,4" />
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-sm">Submit</button>
      </div>
    </form>
  </body>
</html>
